<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prijava štete</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }
  .report-form {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    background-color: #f9f9f9;
  }
  .map-container {
    height: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
  }
  .submit-btn {
    background: #3498db;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .submit-btn:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<div class="report-form">
  <h1>Prijava štete na cestama i javnim površinama</h1>
  <form action="#" method="post">

    <div class="form-group">
      <label for="office">Nadležan ured:</label>
      <select id="office" name="office" required>
        <option value="" disabled selected>Ručni odabir ureda</option>
        <option value="office1">Ured 1</option>
        <option value="office2">Ured 2</option>
        <option value="office3">Ured 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="problem">Problem:</label>
      <input type="text" id="problem" name="problem" required>
    </div>

    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Lokacija:</label>
      <div class="map-container" id="map"></div>
    </div>

    <div class="form-group">
      <label for="picture">Priloži sliku:</label>
      <input type="file" id="picture" name="picture">
    </div>

    <button type="submit" class="submit-btn">Predaj</button>

    <div class="form-group">
      <label for="additional-info">Dodatne informacije(Izborno):</label>
      <textarea id="additional-info" name="additional-info" rows="4"></textarea>
    </div>

  </form>
</div>


</body>
</html>
