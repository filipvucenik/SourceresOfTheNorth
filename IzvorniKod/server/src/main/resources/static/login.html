<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        // Get values from the form
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Create a JSON object
        var loginData = {
            username: username,
            password: password
        };

        // Convert the JSON object to a string
        var jsonData = JSON.stringify(loginData);

        // Display the JSON string in the console (you might want to send it to a server in a real application)
        console.log(jsonData);

        var url = "http://localhost:8080/auth/userLogin"

        fetch(url, {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            // You might need additional headers, such as authorization tokens
        },
        body: jsonData,
        })
            .then(response => console.log(response.body))
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
