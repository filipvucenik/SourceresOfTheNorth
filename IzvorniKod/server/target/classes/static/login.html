<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .welcome {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            font-size: 36px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin-bottom: 10px;
        }

        .form-container form {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 48%;
        }

        .login-form input,
        .register-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button,
        .register-form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
        }

        .login-form button:hover,
        .register-form button:hover {
            background-color: #2980b9;
        }

        .anonymous-login {
            font-size: 18px;
            color: #333;
        }

        .register {
            font-size: 16px;
            color: #333;
        }

        .register a {
            color: #3498db;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="welcome">
    <h1>Dobro Došli!</h1>
</div>
<div class="form-container">
    <form class="login-form">
        <h2>Prijava</h2>
        <input type="text" placeholder="Korisničko ime" id="UserLogin" required>
        <input type="password" placeholder="Šifra" id="passLogin" required>
        <button type = "button" onclick="buildJson()">Prijava</button>
    </form>
    <form class="register-form">
        <h2>Registracija</h2>
        <input type="text" placeholder="Korisničko ime" id="userReg" required>
        <input type="password" placeholder="Šifra" id="passReg" required>
        <input type="text" placeholder="Ime" id="imeReg" required>
        <input type="text" placeholder="Prezime" id="prezReg" required>
        <input type="email" placeholder="E-mail" id="mailReg" required>
        <button type = "button" onclick="buildRegJson()">Registracija</button>
    </form>
</div>

</body>
<script>

        function buildJson(){
            let url="http://localhost:8080/auth/userLogin";
            let username=document.getElementById('UserLogin').value;
            let password=document.getElementById('passLogin').value;
            let jsonData={
                "username":username,
                "password":password
            };

            let dataString = JSON.stringify(jsonData);
            console.log(jsonData);

            fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: dataString,
            })
            .then(response => console.log(response.body))
            .catch(error => console.error('Error:', error));

        }

        function buildRegJson(){

            let username=document.getElementById('userReg').value;
            let pass=document.getElementById('passReg').value;
            let name=document.getElementById('imeReg').value;
            let surr=document.getElementById('prezReg').value;
            let mail=document.getElementById('mailReg').value;
            const jsonData={
                "email":mail,
                "firstName":name,
                "lastName":surr,
                "password":pass,
                "userName":username
            };

            let dataString = JSON.stringify(jsonData);
            console.log(dataString);

            let url="http://localhost:8080/auth/userRegister";
            fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: dataString,
            })
            .then(response => console.log(response.body))
            .catch(error => console.error('Error:', error));
        }
    </script>
</html>
